    <script>


      jQuery(document).ready(function() {

        $("#submit-button").click(function(e) {
          e.preventDefault();


          $.ajax({
              type: "POST",
              url: "/chatbot",
              data: {
                  question: $("#question").val()
              },
              success: function(result) {
                if ($("#question").val()){
                  $("#response").append("<p style='text-align:right;color:blue;font-size:25px;'>Me: "+$("#question").val());
                  
                }
                $("#response").append("<p style='text-align:left;color:red;font-size:25px;'> Joker: "+result.response + "</p>");
                
        
                $("#question").val("")
              },
              error: function(result) {
                  alert('error');
              }
          });



        });

      });


    </script>
